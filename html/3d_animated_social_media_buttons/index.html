<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>3d Social Media Icons</title>
</head>

<body>
    <h1>3D Animated Social Media Icons</h1>
    <h4>USING HTML AND CSS</h4>
    <h6>MADE BY KEVIN SONI</h6>
    <div class="container">
        <div class="card"><a href="fb://">
                <div class="face face--front"><i class="fa-brands fa-facebook-square"></i></div>
                <div class="face face--back">facebook
                </div>
            </a>
        </div>
        <div class="card">
            <div class="face face--front"><i class="fa-brands fa-twitter"></i></div>
            <div class="face face--back">twitter</div>
        </div>
        <div class="card">
            <div class="face face--front"><i class="fa-brands fa-linkedin"></i></div>
            <div class="face face--back">linkedin</div>
        </div>
        <div class="card">
            <div class="face face--front"><i class="fa-brands fa-codepen"></i></div>
            <div class="face face--back">codepen</div>
        </div>
        <div class="card">
            <div class="face face--front"><i class="fa-brands fa-github-square"></i></div>
            <div class="face face--back">github</div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/7f072dfe23.js" crossorigin="anonymous"></script>

</html>
